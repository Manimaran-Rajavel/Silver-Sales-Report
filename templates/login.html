{% extends 'main.html' %}

    {% block title %}
        Design-Page
    {% endblock %}

{% block content %}
<body class="bg-color container-fluid p-5 d-flex justify-content-center">
    
    <section class="bg-color-2 p-2 w-25 h-50 rounded">
        <div class="form-group">
            <label for="exampleInputPassword1">Username</label>
            <input type="text" class="form-control h-25" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control h-25" id="password" placeholder="Password">
        </div>
        <div class="text-center">
            <button class="btn-ht bg-primary rounded" id="login">Login</button>
        </div>
        <p id="alert" class="text-white"></p>
    </section>
<script>
$(document).ready(function(){
    $('#login').click(function(){
        $.ajax({
            type: 'POST',
            url: '/login',
            data: {
                'username': $('#username').val(),
                'password': $('#password').val()
            },
            success: function(response){
                if (response == 'Success'){
                    location.href = '/index';
                }else{
                    $('#alert').text('* Enter valid Username and Password')
                }
            }
        })
    })
})
</script>
    
</body>
{% endblock %}
